<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Z Weather</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='main.js'></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-2" id='jumbotron1'>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <h3 class="text-left navbar-brand col-xs-2">Z Weather</h3>
          </div>
        </div>
      </nav>
      <div class='col-xs-10 col-offset-md'>
        <form class="form-inline" id='searchForm'>
          <div class="form-group">
            <label>Enter US Zip Code or City and US State/Country:</label>
            <br>
            <input type="search" class="form-control" id="searchZip" placeholder="Zip Code">
            <input type="search" class="form-control" id="searchCity" placeholder="City">
            <input type="search" class="form-control" id="searchCountry" placeholder="US State/Country">
            <select id='unitInput' class='form-control btn-info' style="width: 100px;">
              <option value="metric">°C</option>
              <option value="imperial">°F</option>
            </select>
            <button type="submit" class="btn btn-primary" id='submit'>Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id='favsPanel' class="container">
    <div class="row">
      <div class="panel panel-default col-xs-10 col-xs-offset-1">
        <div class="panel-heading" id='favsTitle'>
          <h3 class="panel-title">Favorites:</h3>
            <div id='favs' class='col-xs-offset-1'>
              <button id="fav1" value='fav1' class='invisible no-wrap'><span id='f1Button' class='fav1 small'></span></button>
              <button id="fav2" value='fav2' class='invisible no-wrap'><span id='f2Button' class='fav2 small'></span></button>
              <button id="fav3" value='fav3' class='invisible no-wrap'><span id='f3Button' class='fav3 small'></span></button>
              <button type="submit" class="btn btn-primary btn-xs" id='favSubmit'>Add to Favs</button>
            </div>
        </div>
          <div class="panel-body" id='favsTemplate'>
            <table class="table table-hover">
              <tbody>
                <td>
                  <th scope="row" id='fo1' class='invisible'><span id="favorite1"></span><br>
                  <img id='fav1Icon'><br><span id='fav1Temp' class='text-center lead'></span><br>
                  <span id='fav1Type' class='text-center lead'></span>
                  <button id='removefav1' class='btn btn-danger btn-xs invisible' value='remove1'>Remove Fav</button>
                </td>
                <td>
                  <th scope="row" id='fo2' class='invisible'><span id="favorite2"></span><br>
                  <img id='fav2Icon'><br><span id='fav2Temp' class='text-center lead'></span><br>
                  <span id='fav2Type' class='text-center lead'></span>
                  <button id='removefav2' class='btn btn-danger btn-xs invisible' value='remove2'>Remove Fav</button>
                </td>
                <td>
                  <th scope="row" id='fo3' class='invisible'><span id="favorite3"></span><br>
                  <img id='fav3Icon'><br><span id='fav3Temp' class='text-center lead'></span><br>
                  <span id='fav3Type' class='text-center lead'></span>
                  <button id='removefav3' class='btn btn-danger btn-xs invisible' value='remove3'>Remove Fav</button>
                </td>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
  <div id='wPanel' class="container invisible">
    <div class="row">
      <div class="panel panel-default col-xs-10 col-xs-offset-1">
        <div class="panel-heading" id='titleTemplate'>
          <h3 class="panel-title">Today's Weather:  <span id="location"></span></h3>
        </div>
          <div class="panel-body" id='conditionsTemplate'>
            <table id='weather' class="table">
              <thead>
                <tr>
                  <th>Weather:</th>
                  <th>Tempurature:</th>
                  <th>Precipitation:</th>
                  <th>Humidity:</th>
                  <th>Wind Speed:</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><img id='wIcon'>
                    <br><span id='type' class='text-center lead'></span>
                  </th>
                  <td><span class='text-center lead' id="tempurature"></td>
                  <td><span class='text-center lead' id="precip"></span></td>
                  <td><span class='text-center lead' id="humidity"></span></td>
                  <td><span class='text-center lead' id="wind"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
  <div id='fPanel' class="container invisible">
      <div class="row">
        <div class="panel panel-default col-xs-10 col-xs-offset-1">
          <div class="panel-heading" id='forecastTitle'>
            <h3 class="panel-title">Three Day Forecast:</h3>
          </div>
            <div class="panel-body" id='forecastTemplate'>
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <th scope="row"><span id="day1"></span></th>
                    <td><img id='day1Icon'></td>
                    <td id='day1Text'></td>
                  </tr>
                  <tr>
                    <th scope="row"><span id="day2"></span></th>
                    <td><img id='day2Icon'></td>
                    <td id='day2Text'></td>
                  </tr>
                  <tr>
                    <th scope="row"><span id="day3"></span></th>
                    <td><img id='day3Icon'></td>
                    <td id='day3Text'></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
