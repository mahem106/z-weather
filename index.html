<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Z Weather</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='main.js'></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-2" id='jumbotron1'>
      <h3 class="text-left text-capitalize">Z Weather</h3>
      <div class='col-xs-10 col-offset-md'>
        <form class="form-inline" id='searchForm'>
          <div class="form-group">
            <label>Seach for City and Country Code or Zip Code:</label>
            <br>
            <input type="search" class="form-control" id="searchCity" placeholder="City">
            <input type="search" class="form-control" id="searchCountry" placeholder="Country eg. UK, US">
            <input type="search" class="form-control" id="searchZip" placeholder="Zip Code">
            <select id='unitInput' class='form-control btn-info' style="width: 100px;">
              <option value="metric">°C</option>
              <option value="imperial">°F</option>
            </select>
            <button type="submit" class="btn btn-primary" id='submit'>Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="panel panel-default col-xs-10 col-xs-offset-1">
          <div class="panel-heading">
            <h3 class="panel-title">Today's Weather:  <span id="location">Half Moon Bay</span></h3>
          </div>
            <div class="panel-body" id='template'>
              <div class='col-xs-offset-1 col-xs-2'><img id='wIcon'></div>
              <div id="tempurature" class='col-xs-2'></div>
              <div id="precip" class='col-xs-2'></div>
              <div id="humidity" class='col-xs-2'></div>
              <div id="wind" class='col-xs-2'></div>
            </div>
        </div>
        <!-- <div class="col-xs-12" id='currentWeather'>Current Weather</div>
        <div class="col-xs-12 col-sm-6 col-md-4" id='tempMaxMin'>Temp Max/Min</div>
        <div class="col-xs-12 col-sm-6 col-md-4" id='sunRiseSunSet'>Sunrise Sunset</div>
        <div class="col-xs-12 col-sm-6 col-md-4" id='wind'>Wind</div>
        <div class="col-xs-12 col-sm-6 col-md-4" id='precipitation'>Precipitation</div>
        <div class="col-xs-12" id='fiveDayForecast'>Five Day Forcast</div> -->
      </div>
    </div>
</body>
</html>
